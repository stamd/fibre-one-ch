<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fibre One -- Contact</title>
    <meta name="description" content="Contactez Fibre One pour vos projets fibre optique en Suisse." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="contact-page">
    <!-- Header -->
    <header class="site-header" id="top">
      <div class="container header-inner">
        <a class="brand" href="index.html#top" aria-label="Fibre One">
          <span class="brand-text">
            <img
              src="assets/fibreone-logo.png"
              alt="Techniciens travaillant sur des equipements reseau fibre"
              loading="lazy"
              height="40"
            />
          </span>
        </a>

        <nav class="nav" aria-label="Primary navigation">
          <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false">
            <span></span><span></span><span></span>
          </button>

          <ul class="nav-list" id="navList">
            <li class="nav-close">
              <button class="nav-close-btn" id="navClose" type="button" aria-label="Close menu">X</button>
            </li>
            <li><a href="index.html#home" class="nav-link" data-nav>ACCUEIL</a></li>
            <li><a href="about.html" class="nav-link" data-nav>A PROPOS</a></li>
            <li><a href="index.html#services" class="nav-link" data-nav>SERVICES</a></li>
            <li><a href="team.html" class="nav-link" data-nav>EQUIPE</a></li>
            <li><a href="contact.html" class="nav-link is-active" data-nav>CONTACT</a></li>
            <li class="nav-lang">
              <button type="button" class="lang-item" data-lang="fr">FR</button>
              <button type="button" class="lang-item" data-lang="de">DE</button>
            </li>
          </ul>
        </nav>

        <div class="lang">
          <button class="lang-btn" id="langBtn" type="button" aria-label="Switch language">
            FR <span class="chev">v</span>
          </button>
          <div class="lang-menu" id="langMenu" role="menu" aria-label="Language menu">
            <button type="button" class="lang-item" data-lang="fr" role="menuitem">FR</button>
            <button type="button" class="lang-item" data-lang="de" role="menuitem">DE</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section section-contact">
        <div class="container">
          <h1 class="section-title underline">CONTACT</h1>
          <p class="section-lead">N'hesitez pas a nous contacter.</p>

          <div class="contact-grid">
            <div class="contact-copy">
              <h3>FibreOne Sarl</h3>
              <p>Rue de la Baumettaz 12, 1023 Crissier</p>
              <p>info@fibreone.ch</p>
              <p>
                <a class="contact-phone" href="tel:+41786849969">+41 78 684 99 69</a>
              </p>
            </div>

            <form class="contact-form" id="contactForm">
              <label class="sr-only" for="name">Nom et prenom</label>
              <input id="name" name="name" type="text" placeholder="Nom et prenom" required />

              <label class="sr-only" for="email">Adresse e-mail</label>
              <input id="email" name="email" type="email" placeholder="Adresse e-mail" required />

              <label class="sr-only" for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Message..." required></textarea>

              <button class="btn btn-primary btn-wide" type="submit">ENVOYER LE MESSAGE</button>

              <p class="form-note" id="formNote" aria-live="polite"></p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-brand">
          <div>
            <img
              src="assets/fibreone-logo-white.png"
              alt="FIBRE ONE SARL"
              loading="lazy"
              height="50"
            />
            <div class="footer-values">LA VITESSE QUI VOUS CONNECTE</div>
          </div>
        </div>

        <div class="footer-meta">
          <small>(c) <span id="year"></span> FibreOne Sarl -- Tous droits reserves</small>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
